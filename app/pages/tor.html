<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="tor.ico">
    <title>Tor</title>
</head>

<body>
    <div>
        <p id="loading">
            loading
        </p>
    </div>
    <script>
        fetch('tor://_/').then((data) => {
            if (data.ok) {
                return data.text()
            } else {
                throw new Error(data.status)
            }
        }).then((data) => {
            console.log(data)
            const test = JSON.parse(data)
            if (test) {
                document.getElementById('loading').innerText = 'most likely tor is running'
            } else {
                document.getElementById('loading').innerText = 'most likely tor is not running'
            }
        }).catch((err) => {
            console.error(err)
            document.getElementById('loading').innerText = 'there was an error'
        })
    </script>
</body>
</html>
